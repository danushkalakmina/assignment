apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 357247846217.dkr.ecr.us-east-1.amazonaws.com:latest
          command:
            - /bin/sh
            - -c
            - --
          args:
            - while true; do sleep 3000000; done;
          ports:
            - containerPort: 3000
